


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attendance </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="wrapper d-flex align-items-stretch">
     <div th:replace="fragments/sidenav :: sidenav"></div>

    <!-- Page Content -->
    <div id="content" class="p-4 p-md-5">
        <div th:replace="fragments/toolbar :: toolbar"></div>
         <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th> Name</th>
                    <th>RFID</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="attendent : ${attendents}">
                    <td th:text="${attendent.id}"></td>
                    <td th:text="${attendent.employee.name}"></td>
                    <td th:text="${attendent.employee.rfid}"></td>
                    <td th:text="${attendent.createDate}"></td>
                    <td th:text="${attendent.createTime}"></td>
                    <td th:text="${attendent.status}"></td>
                </tr>
            </tbody>
        </table>
         <!-- Pagination links -->
        <nav aria-label="Page navigation example" th:if="${attendents.totalPages > 1}">
  <ul class="pagination" th:if="${attendents.totalPages > 1}">
    <li class="page-item" th:class="${attendents.number == 0} ? 'disabled' : ''"> <a class="page-link" th:href="@{'/attendent?page=' + ${attendents.number - 1}}">Previous</a></li>
    <li class="page-item" th:each="i : ${#numbers.sequence(0, attendents.totalPages - 1)}">
        <a class="page-link" th:href="@{'/attendent?page=' + ${i}}" th:text="${i + 1}"></a></li>
    
    <li class="page-item"><a class="page-link" th:href="@{'/attendent?page=' + ${attendents.number + 1}}">Next</a></li>
  </ul>
</nav>
            <!-- Content will be replaced by child pages -->
        </div>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
