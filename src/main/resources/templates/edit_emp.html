


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="wrapper d-flex align-items-stretch">
     <div th:replace="fragments/sidenav :: sidenav"></div>

    <!-- Page Content -->
    <div id="content" class="p-4 p-md-5">
        <div th:replace="fragments/toolbar :: toolbar"></div>
        <div class="d-flex justify-content-between mb-3">
            <a href="/employee" class="btn btn-secondary">Back</a>
        </div>
       <form th:action="@{'/update_emp/' + ${employee.id}}" method="post" th:object="${employee}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            
            <div class="form-group">
                <label for="role">Role:</label>
                <select class="form-control" id="role" name="role" required>
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}" th:selected="${role.id == employee.roles.iterator().next().id}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" id="firstname" th:field="*{firstname}" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" id="lastname" th:field="*{lastname}" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" th:field="*{dob}" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" class="form-control" id="gender" th:field="*{gender}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" th:field="*{address}" required>
            </div>
            <div class="form-group">
                <label for="position">Position:</label>
                <input type="text" class="form-control" id="position" th:field="*{position}" required>
            </div>
            <div class="form-group">
                <label for="hiredate">Hire Date:</label>
                <input type="date" class="form-control" id="hiredate" th:field="*{hiredate}" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" class="form-control" id="department" th:field="*{department}" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="text" class="form-control" id="salary" th:field="*{salary}" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" class="form-control" id="status" th:field="*{status}" required>
            </div>
            <div class="form-group">
                <label for="rfid">RFID:</label>
                <input type="text" class="form-control" id="rfid" th:field="*{rfid}" required>
            </div>
             <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
            </div>
             <div class="form-group">
                <label for="imageUrl">Profile Picture</label>
                <input type="file" class="form-control-file" id="imageUrl" name="file">
                <small class="form-text text-muted">Leave empty if you don't want to change the profile picture.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
            <!-- Content will be replaced by child pages -->
        </div>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
